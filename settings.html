<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Settings - MAPLE Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link
			rel="shortcut icon"
			sizes="16x16 32x32 64x64"
			href="https://i.dlpng.com/static/png/6602303_preview.png"
		/>
		<!--relationship 는shortcut icon 위에 작은 이미지 -->
		<meta name="description" content="this is maple talk" />
		/*구글등 웹사이트 설명자료에 description을 찾음*/
	</head>
	<body class="setting-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:40</span>
			</div>
			<div class="status-bar__column">
				<span>111%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="more.html">
					<i class="fas fa-angle-left fa-3x"></i>
				</a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">Settings</h1>
			</div>
			<div class="alt-header__column">
				<i class="fas fa-search fa-lg"></i>
			</div>
		</header>

		<main class="main-screen">
			<ul class="settings-list">
				<li class="settings__setting">
					<div class="settings__setting__column">
						<i class="fas fa-bullhorn setting__icon"></i>
						<span>Notices</span>
					</div>
					<div class="settings__setting__column"></div>
				</li>
				<li class="settings__setting">
					<div class="settings__setting__column">
						<i class="fas fa-flask setting__icon"></i>
						<span>Maple Lab</span>
					</div>
					<div class="settings__setting__column"></div>
				</li>
				<li class="settings__setting">
					<div class="settings__setting__column">
						<i class="fas fa-info-circle setting__icon"></i>
						<span>Version</span>
					</div>
					<div class="settings__setting__column">Latest Version</div>
				</li>
			</ul>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><i class="far fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html"
						><span class="nav__notification badge"> 8 </span
						><i class="far fa-comment fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><i class="fas fa-search fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html"
						><span class="nav__notification2"> </span
						><i class="fas fa-ellipsis-h fa-2x"></i
					></a>
				</li>
			</ul>
		</nav>
		<div class="no-mobile">
			<span>Your Screen To big</span>
		</div>

		<script
			defer
			src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
			integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
			crossorigin="anonymous"
		></script>
	</body>
</html>
