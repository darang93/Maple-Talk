<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More - MAPLE Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
		<meta name="description" content="this is maple talk"/> /*구글등 웹사이트 설명자료에 description을 찾음*/
		<link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://i.dlpng.com/static/png/6602303_preview.png"/> <!--relationship 는shortcut icon 위에 작은 이미지 -->
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:40</span>
			</div>
			<div class="status-bar__column">
				<span>111%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span></span>
                <span><i class="fas fa-music fa-lg"></i></span>
				<span><a href="settings.html"><i class="fas fa-cog fa-lg"></i><span class="badge3"></a></span>
			</div>
        </header>
        
        <main class="main-screen more-screen">
            <div class="user-component">
				<div class="user-component__column">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGBeXhp1VVtxIh_OXXH7YXN7yPgrpCyOr6Ww&usqp=CAU"
						class="user-component__avatar user-component__avatar--xl"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">Slime</h4>
						<h6 class="user-component__subtitle">+ 86 156 3449 3021<span><i class="fas fa-exclamation-circle word-space"></i></span></h6>
					</div>
				</div>
				<div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class ="icon-row">
                <div class="icon-row__icon"><i class="far fa-calendar-alt ft-big"></i><span>Calender</span></div>
                <div class="icon-row__icon"><i class="far fa-smile-beam ft-big"></i><span>Emotions</span></div>
                <div class="icon-row__icon"><i class="fas fa-brush ft-big"></i><span>Thems</span></div>
                <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar ft-big"></i><span>Account</span></div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fab fa-canadian-maple-leaf img-big"></i>
                        </div>
						<span class="more-suggestions__icon-text">MapleStory</span>
					</div>
					<div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-users img-big"></i>
                        </div>
						<span class="more-suggestions__icon-text ">MapleFreinds</span>		
					</div>
					<div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-gamepad img-big"></i>
                        </div>
						<span class="more-suggestions__icon-text">MapleGame</span>
						
					</div>
					
                </div>
                
            </div>
        </main>

		
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><i class="far fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html"
						><span class="nav__notification badge"> 4 </span
						><i class="far fa-comment fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><i class="fas fa-search fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html"
						><span class="nav__notification2"> </span
						><i class="fas fa-ellipsis-h fa-2x"></i
					></a>
				</li>
			</ul>
		</nav>
		<div class="no-mobile">
			<span>Your Screen To big</span>
		</div>

		<script
			defer
			src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
			integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
			crossorigin="anonymous"
		></script>
	</body>
</html>
