<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" /> <!--중요-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Freinds - MAPLE Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://i.dlpng.com/static/png/6602303_preview.png"/> <!--relationship 는shortcut icon 위에 작은 이미지 -->
		<meta name="description" content="this is maple talk"/> /*구글등 웹사이트 설명자료에 description을 찾음*/
		
	</head>
	<body friends-screen-body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:40</span>
			</div>
			<div class="status-bar__column">
				<span>111%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Friends</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span><a href="settings.html"><i class="fas fa-cog fa-lg"></i><span class="badge3"></a></span>
			</div>
		</header>

		<a id="friends-display-link">
			<i class="fas fa-info-circle"></i>Friends' Name Display
			<i class="fas fa-chevron-right fa-xs"></i>
		</a>

		<main class="friends-screen">
			<a href="myinfo.html">
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGBeXhp1VVtxIh_OXXH7YXN7yPgrpCyOr6Ww&usqp=CAU"
						class="user-component__avatar user-component__avatar--xl"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">Slime</h4>
						<h6 class="user-component__subtitle">I can jump all day</h6>
					</div>
				</div>
				<div class="user-component__column"></div>
			</div>
		</a>
			<div class="friends-screen__channel">
				<div class="friends-screen__channel-header">
					<span>Chanel</span>
					<i class="fas fa-chevron-up fa-xs"></i>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://contentmarketinginstitute.com/wp-content/uploads/2013/03/channels-230x230.jpg"
							class="user-component__avatar user-component__avatar--sm"
						/>
						<div class="user-component__text">
							<h4 class="user-component__title user-component__title--not-bold">
								Chanel
							</h4>
						</div>
					</div>
					<div class="user-component__column">
						<div><span>2</span><i class="fas fa-chevron-right fa-xs"></i></div>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><i class="fas fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html"
						><span class="nav__notification badge"> 4 </span
						><i class="far fa-comment fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html"
						><i class="fas fa-search fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html"
						><span class="nav__notification2"> </span
						><i class="fas fa-ellipsis-h fa-2x"></i
					></a>
				</li>
			</ul>
		</nav>
		<div id="splash-screen">
			<i class="fab fa-canadian-maple-leaf"></i>
		</div>

		<div class="no-mobile">
			<span>Your Screen To big</span>
		</div>

		<script
			defer
			src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
			integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
			crossorigin="anonymous"
		></script>
	</body>
</html>
