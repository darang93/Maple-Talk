<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Freinds - MAPLE Talk</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:40</span>
			</div>
			<div class="status-bar__column">
				<span>111%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Friends</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span><i class="fas fa-cog fa-lg"></i></span>
			</div>
		</header>

		<a id="friends-display-link">
			<i class="fas fa-info-circle"></i>Friends' Name Display
			<i class="fas fa-chevron-right fa-xs"></i>
		</a>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html"
						><i class="fas fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="#"
						><span class="nav__notification"> 1 </span
						><i class="far fa-comment fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="#"
						><span class="nav__notification2"> </span
						><i class="fas fa-ellipsis-h fa-2x"></i
					></a>
				</li>
			</ul>
		</nav>

		<script
			defer
			src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
			integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
			crossorigin="anonymous"
		></script>
	</body>
</html>
